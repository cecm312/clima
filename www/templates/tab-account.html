<ion-view view-title="Account">

  <div class="content-wrapper">
      <div class="content has-header">

        <div class="list">
          <div class="item item-input item-select">
            <div class="input-label">
              Unidad
            </div>
            <select ng-model="servicio.config.units" ng-change="updateData()">
              <option selected value="metric">Celsius</option>
              <option value="imperial">Farenheit</option>
              <option value="kelvin">kelvin</option>
            </select>
          </div>

          <div class="item item-input item-select">
            <div class="input-label">
              Dias Pronosticados
            </div>
            <select ng-model="servicio.config.cnt" ng-change="updateData()">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
              <option>13</option>
              <option>14</option>
              <option>15</option>
              <option>16</option>
            </select>
          </div>

        </div>

      </div>
    </div>
</ion-view>
